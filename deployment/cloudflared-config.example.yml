# Cloudflare Tunnel Configuration - Add to existing houseofjawn tunnel
#
# This is an INGRESS SNIPPET to add to your existing /etc/cloudflared/config.yml
# Don't create a new tunnel - add this to the existing houseofjawn tunnel
#
# Add this entry to the ingress section BEFORE the catch-all rule:

# Student Tracker Dashboard (STCM140)
# Add to /etc/cloudflared/config.yml ingress section:
#
#   - hostname: class.amditis.tech
#     service: http://127.0.0.1:5002
#
# Then add DNS routing:
#   cloudflared tunnel route dns houseofjawn class.amditis.tech
#
# Full example of updated config.yml:
# ─────────────────────────────────────────────────────────────

tunnel: YOUR-TUNNEL-ID
credentials-file: /etc/cloudflared/YOUR-TUNNEL-ID.json

ingress:
  # Existing services
  - hostname: shell.amditis.tech
    service: http://127.0.0.1:7681
  - hostname: dashboard.amditis.tech
    service: https://127.0.0.1:9090
    originRequest:
      noTLSVerify: true
  - hostname: scrapefruit.amditis.tech
    service: http://127.0.0.1:5150

  # NEW: Student Tracker Dashboard
  - hostname: class.amditis.tech
    service: http://127.0.0.1:5002

  # Catch-all (must be last)
  - service: http_status:404
